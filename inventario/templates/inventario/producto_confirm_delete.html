{% extends 'base.html' %}
{% block titulo %}Eliminar Producto{% endblock %}
{% block contenido %}
<h2>¿Eliminar producto?</h2>
<p>¿Estás seguro que deseas eliminar el producto <strong>{{ producto }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
