{% extends 'base.html' %}
{% block titulo %}Añadir Stock{% endblock %}
{% block contenido %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3>Añadir Stock</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Agregar</button>
        <button class="btn btn-outline-secondary" name="add_another" value="1">Agregar y continuar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
